[tool:pytest]
# Pytest Configuration for My LLM Learning Journey
# ================================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (skip with -m "not slow")
    gpu: Tests requiring GPU
    large_model: Tests with large models
    
# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*